<div class="bg-primary-100 w-full">
  <div
    class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
  >
    <app-filters
      (genreChange)="onGenreChange($event)"
      (developerChange)="onDeveloperChange($event)"
    />
    <div *ngIf="loading" class="flex justify-center items-center">
      <mat-spinner></mat-spinner>
    </div>
    <div
      *ngIf="!loading"
      class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
    >
      <div *ngFor="let item of gamesData">
        <app-game-card [item]="item" />
      </div>
    </div>
  </div>
</div>
