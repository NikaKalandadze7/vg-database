<nav
  class="isolate inline-flex -space-x-px rounded-md shadow-xs"
  aria-label="Pagination"
>
  <!-- Previous Button -->
  <a
    (click)="onPrevious()"
    href="javascript:void(0)"
    class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-secondary-100 ring-inset hover:bg-accent-blue focus:z-20 focus:outline-offset-0"
  >
    <span class="sr-only">Previous</span>
    <svg
      class="size-5"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
        clip-rule="evenodd"
      />
    </svg>
  </a>
  <ng-container *ngFor="let page of displayPages">
    <ng-container *ngIf="page === '...'">
      <span
        class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-secondary-100 ring-inset"
      >
        {{ page }}
      </span>
    </ng-container>
    <ng-container *ngIf="page !== '...'">
      <a
        (click)="onNumericPageClick(page)"
        href="javascript:void(0)"
        [class.bg-indigo-600]="page === currentPage"
        [class.text-white]="page === currentPage"
        class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-text-primary ring-1 ring-secondary-100 ring-inset hover:bg-accent-blue focus:z-20 focus:outline-offset-0"
      >
        {{ page }}
      </a>
    </ng-container>
  </ng-container>
  <a
    (click)="onNext()"
    href="javascript:void(0)"
    class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-secondary-100 ring-inset hover:bg-accent-blue focus:z-20 focus:outline-offset-0"
  >
    <span class="sr-only">Next</span>
    <svg
      class="size-5"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
        clip-rule="evenodd"
      />
    </svg>
  </a>
</nav>
