<owl-carousel-o [options]="customOptions" class="w-[80%] overflow-hidden">
  <ng-container *ngFor="let item of featuredGames">
    <ng-template carouselSlide>
      <div class="h-64 w-52">
        <img
          src="{{ item.background_image }}"
          alt="{{ item.slug }}"
          class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8"
        />
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
